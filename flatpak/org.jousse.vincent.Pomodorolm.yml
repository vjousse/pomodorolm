id: org.jousse.vincent.Pomodorolm

runtime: org.gnome.Platform
runtime-version: "46"
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
  - org.freedesktop.Sdk.Extension.node20

command: pomodorolm
finish-args:
  - --socket=wayland # Permission needed to show the window
  - --socket=fallback-x11 # Permission needed to show the window
  - --socket=pulseaudio # We want to be able to play sounds
  - --device=dri # OpenGL
  - --share=ipc
  - --env=APPDIR=/app # Fake AppImage env for Tauri. Needed so than it will look for assets in /app
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
  # Required for the systray to work
  - --own-name=org.kde.*
  # Needed for the systray to work properly. libappindicator emits a dbus signal with the systray icon absolute path
  # so flatpak and the host need to both have access to the icon for the systray to work properly
  - --filesystem=xdg-data

build-options:
  append-path: /usr/lib/sdk/node20/bin:/usr/lib/sdk/rust-stable/bin

modules:
  - libappindicator/libappindicator-gtk3-12.10.json
  - name: pomodorolm
    buildsystem: simple
    sources:
      # - type: git
      #   url: https://github.com/vjousse/pomodorolm.git
      #   branch: main
      - type: dir
        path: ..
      - node-sources.json
      - cargo-sources.json
    build-options:
      env:
        CARGO_HOME: /run/build/pomodorolm/cargo
    build-commands:
      - yarn --offline config set yarn-offline-mirror $FLATPAK_BUILDER_BUILDDIR/flatpak-node/yarn-mirror
      - cargo --offline fetch --manifest-path src-tauri/Cargo.toml --verbose
      - yarn --offline run tauri build
